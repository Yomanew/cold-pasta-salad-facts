<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Science of Cold Pasta Salads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <style>
        /* * Custom styles for a compact, visually appealing, single-chart layout.
         * This design is optimized for mobile to reduce scrolling.
        */
        :root {
            --bg-color: #f9f7f3;
            --card-bg: #ffffff;
            --primary-text: #2d331f;
            --secondary-text: #5a6349;
            --accent-color: #84a98c;
            --accent-light: #e8f0e9;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-title {
            font-family: 'Playfair Display', serif;
        }
        
        .font-subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 500;
        }
        
        /* Animation for elements fading in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .card-shadow {
             box-shadow: 0 4px 15px var(--shadow-color);
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        
        <!-- Hero Section -->
        <header class="text-center mb-10 md:mb-12 fade-in">
             <div class="w-full h-56 md:h-72 rounded-3xl bg-gray-200 overflow-hidden mb-8 card-shadow">
                <img src="https://placehold.co/1000x400/84A98C/FFFFFF?text=Pasta+Salad+Insights" 
                     alt="A vibrant bowl of pasta salad" 
                     class="w-full h-full object-cover"
                     onerror="this.onerror=null;this.src='https://placehold.co/1000x400/84A98C/FFFFFF?text=Pasta+Salad+Perfection';">
            </div>
            <h1 class="font-title text-4xl md:text-5xl" style="color: var(--primary-text);">Sensational Salad Insights</h1>
            <p class="font-subtitle mt-2 text-lg md:text-xl" style="color: var(--secondary-text);">Key facts and findings for the perfect pasta salad.</p>
        </header>

        <!-- Main Content: Single Compact Chart -->
        <div class="fade-in bg-white p-6 sm:p-8 rounded-2xl card-shadow" style="animation-delay: 0.2s;">
            <div id="compact-chart" class="space-y-5">
                <!-- Chart items will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script>
        // Combined data for the compact chart
        const chartData = [
            { 
                type: 'study', 
                title: "Lower Glycemic Index", 
                content: "Cold pasta has more resistant starch, helping moderate blood sugar spikes compared to other carbs." 
            },
            { 
                type: 'tip', 
                title: "Cook Pasta 'Al Dente'", 
                content: "Slightly undercooking pasta prevents it from getting mushy after absorbing dressing and chilling." 
            },
            { 
                type: 'study', 
                title: "Heart Health Benefits", 
                content: "Mediterranean-style salads with olive oil and veggies are linked to reduced inflammation and better heart health." 
            },
            { 
                type: 'tip', 
                title: "Let Flavors Meld", 
                content: "Chilling the salad allows flavors to blend, significantly improving the overall taste and texture." 
            },
            { 
                type: 'study', 
                title: "Boost Gut Health", 
                content: "Fiber-rich ingredients like whole-wheat pasta, beans, and vegetables support a healthy gut microbiome." 
            },
            { 
                type: 'tip', 
                title: "Create a Balanced Meal", 
                content: "Add protein like chicken, shrimp, or chickpeas to turn your salad into a complete and satisfying meal." 
            },
            { 
                type: 'study', 
                title: "Smarter Dressings", 
                content: "Studies show vinaigrettes are often a lighter, healthier choice than creamy dressings for managing calorie intake." 
            },
            { 
                type: 'tip', 
                title: "Eat the Rainbow", 
                content: "Using a variety of colorful vegetables ensures a broad spectrum of essential vitamins and minerals." 
            }
        ];

        // Icons for different types of information
        const icons = {
            study: `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>`,
            tip: `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>`
        };

        // Function to create and populate the compact chart
        function createCompactChart(containerId, data) {
            const container = document.getElementById(containerId);
            if (!container) return;

            data.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-start space-x-4';
                
                const iconBgColor = item.type === 'study' ? 'bg-green-100' : 'bg-blue-100';
                const iconTextColor = item.type === 'study' ? 'text-green-600' : 'text-blue-600';

                itemDiv.innerHTML = `
                    <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center ${iconBgColor} ${iconTextColor}">
                        ${icons[item.type]}
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg" style="color: var(--primary-text);">${item.title}</h3>
                        <p class="text-md" style="color: var(--secondary-text);">${item.content}</p>
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }

        // Initialize everything on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            createCompactChart('compact-chart', chartData);
        });
    </script>

</body>
</html>
