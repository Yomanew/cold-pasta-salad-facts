<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Science of Cold Pasta Salads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <style>
        /* * Custom styles for a more "stunning" aesthetic.
         * We're defining a color palette and using more sophisticated fonts and animations.
        */
        :root {
            --bg-color: #f9f7f3;
            --card-bg: #ffffff;
            --primary-text: #2d331f;
            --secondary-text: #5a6349;
            --accent-color: #84a98c;
            --accent-hover: #6c8c74;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-title {
            font-family: 'Playfair Display', serif;
        }
        
        .font-subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 500;
        }
        
        /* Animation for elements fading in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Accordion styles */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), padding 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 1.5rem;
        }
        .accordion-content.open {
            max-height: 500px; /* Adjust as needed for your content */
            padding: 0.5rem 1.5rem 1.5rem 1.5rem;
        }
        .accordion-button .icon {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }
        .accordion-button.open .icon {
            transform: rotate(45deg);
        }
        .card-shadow {
             box-shadow: 0 4px 15px var(--shadow-color);
             transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-shadow:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        
        <!-- Hero Section -->
        <header class="text-center mb-12 md:mb-16 fade-in">
            <div class="w-full h-64 md:h-80 rounded-3xl bg-gray-200 overflow-hidden mb-8 card-shadow">
                <img src="https://placehold.co/1200x400/84A98C/FFFFFF?text=Fresh+%26+Flavorful" 
                     alt="A vibrant bowl of pasta salad" 
                     class="w-full h-full object-cover"
                     onerror="this.onerror=null;this.src='https://placehold.co/1200x400/84A98C/FFFFFF?text=Pasta+Salad+Perfection';">
            </div>
            <h1 class="font-title text-4xl md:text-6xl" style="color: var(--primary-text);">The Secrets of Sensational Salads</h1>
            <p class="font-subtitle mt-3 text-xl md:text-2xl" style="color: var(--secondary-text);">The science and facts behind the perfect cold pasta salad.</p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12">

            <!-- Column 1: Scientific Studies -->
            <div class="fade-in" style="animation-delay: 0.2s;">
                <div class="bg-white p-6 sm:p-8 rounded-2xl card-shadow">
                    <h2 class="font-title text-3xl mb-6" style="color: var(--accent-color);">Scientific Studies</h2>
                    <div id="studies-accordion" class="space-y-3 border-t border-gray-200 pt-4">
                        <!-- Accordion Items will be dynamically populated here -->
                    </div>
                </div>
            </div>

            <!-- Column 2: Facts & Tips -->
            <div class="fade-in" style="animation-delay: 0.4s;">
                <div class="bg-white p-6 sm:p-8 rounded-2xl card-shadow">
                    <h2 class="font-title text-3xl mb-6" style="color: var(--accent-color);">Facts & Tips</h2>
                    <div id="facts-accordion" class="space-y-3 border-t border-gray-200 pt-4">
                         <!-- Accordion Items will be dynamically populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data for the accordions
        const studiesData = [
            { title: "Glycemic Index of Pasta", content: "Research shows that pasta has a lower glycemic index compared to many other carbohydrates, especially when served cold. The cooling process increases its resistant starch content, which can help moderate blood sugar spikes." },
            { title: "Mediterranean Diet Benefits", content: "Studies highlight that Mediterranean-style pasta salads, rich in olive oil, fresh vegetables, and herbs, are associated with improved heart health and reduced systemic inflammation." },
            { title: "Nutritional Analysis of Dressings", content: "Research has examined how different dressings impact satiety and calorie intake. Vinaigrettes often offer healthy fats and fewer calories than creamy dressings, which can contribute to better weight management." },
            { title: "Gut Microbiota and Fiber", content: "Studies indicate that cold pasta salads with fiber-rich ingredients (like whole wheat pasta, beans, and vegetables) positively influence gut health by feeding beneficial gut bacteria." },
            { title: "Plant-Based Pasta Alternatives", content: "Studies on chickpea and lentil pasta highlight their higher protein and fiber content compared to traditional pasta, supporting plant-based nutrition and increasing satiety." }
        ];

        const factsData = [
            { title: "Popularity & Versatility", content: "Cold pasta salads are a staple for picnics and BBQs due to their versatility and ease of preparation. They can be tailored to creamy, tangy, or veggie-packed profiles, appealing to a wide range of palates." },
            { title: "Flavor Development", content: "Chilling pasta salads for at least an hour allows the flavors from the dressing, herbs, and vegetables to meld and fully absorb into the pasta, improving both taste and texture." },
            { title: "Perfect Pasta Texture", content: "Slightly undercooking the pasta (al dente) is key. It prevents the pasta from becoming mushy and helps it maintain a desirable, firm texture after absorbing the dressing and chilling." },
            { title: "Micronutrient Variety", content: "Including a 'rainbow' of vegetables like bell peppers, tomatoes, cucumbers, and red onions ensures a broad spectrum of vitamins, minerals, and antioxidants in every bite." },
            { title: "Make it a Balanced Meal", content: "Transform your pasta salad into a complete, balanced meal by adding protein sources like grilled chicken, shrimp, chickpeas, or cubes of cheese. This boosts satiety and nutritional value." }
        ];

        // Function to create and populate an accordion
        function createAccordion(containerId, data) {
            const container = document.getElementById(containerId);
            if (!container) return;

            data.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'accordion-item border-b border-gray-200 last:border-b-0';
                
                itemDiv.innerHTML = `
                    <button class="accordion-button w-full flex justify-between items-center py-4 text-left font-semibold" style="color: var(--primary-text);">
                        <span class="text-lg">${item.title}</span>
                        <div class="icon w-6 h-6 flex items-center justify-center" style="color: var(--accent-color);">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                    </button>
                    <div class="accordion-content">
                        <p class="pb-4" style="color: var(--secondary-text);">${item.content}</p>
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }

        // JavaScript for accordion functionality
        function setupAccordion(accordionId) {
            const accordion = document.getElementById(accordionId);
            if (!accordion) return;

            accordion.addEventListener('click', function(event) {
                const button = event.target.closest('.accordion-button');
                if (!button) return;

                const content = button.nextElementSibling;
                const isCurrentlyOpen = button.classList.contains('open');

                // Close all items before opening the new one
                const allButtons = accordion.querySelectorAll('.accordion-button');
                const allContents = accordion.querySelectorAll('.accordion-content');
                
                allButtons.forEach(btn => btn.classList.remove('open'));
                allContents.forEach(cont => cont.classList.remove('open'));

                // If the clicked item was not open, open it
                if (!isCurrentlyOpen) {
                    button.classList.add('open');
                    content.classList.add('open');
                }
            });
        }

        // Initialize everything on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            createAccordion('studies-accordion', studiesData);
            createAccordion('facts-accordion', factsData);
            setupAccordion('studies-accordion');
            setupAccordion('facts-accordion');
        });
    </script>

</body>
</html>
